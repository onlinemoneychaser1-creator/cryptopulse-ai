name: CryptoPulse Daily Bot

on:
  schedule:
    - cron: '0 7 * * *'   # 07:00 UTC = 08:00 Lisboa
  workflow_dispatch:       # também podes correr à mão

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v4

      - name: Instalar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: pip install requests feedparser python-dotenv

      - name: Correr main.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CRYPTOPANIC_TOKEN: ${{ secrets.CRYPTOPANIC_TOKEN }}
          BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
          BLUESKY_PASSWORD: ${{ secrets.BLUESKY_PASSWORD }}
          DRY_RUN: ${{ secrets.DRY_RUN }}
        run: python main.py

      - name: Guardar outputs (ficheiros gerados em /out)
        if: always()
        uses: actions/upload-artifact@v4
        with:
            name: CryptoPulse-${{ github.run_id }}
            path: out/
            if-no-files-found: warn
